<!DOCTYPE html>
<html>
<head>
	<title>Contact me by Jaroslaw Pogoda</title>
	<link rel="stylesheet" href="../CSS/Styles.css">

</head>
<body class="body_css">
	<div class="body_items">
		<div class="topnav">
			<header>
				<nav id="navBar" >
					<a href="../index.html" >Home</a>
					<a href="winterStory.html">Winter Story</a>
					<a class="active"href="#contactme" >Contact Me</a>

				</nav>
			</header>
		</div>
		
		
		<h3>Contact me</h3>
		<div class="center">
			<p id="differentp">Example Information Input</p>
			<table class="center"> 
				<tr>
					<th>Full Name</th>
					<th>Contact Email</th>
					<th class="wider_td_box">Message</th>
				</tr>
				<tr>
					<td>John Doe</td>
					<td>JohnDoe@email.com</td>
					<td class="wider_td_box">Hi, I hope you read this so you can contact me correctly.</td>
				</tr>
			</table>
		</div>
		<div id="inputFields">
			<form>
				<div><label for="fName">Full Name:</label>
					<input type="text" id="fName" name="FullName" placeholder="Full Name:John Doe">
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="text" id="email" name="Email" placeholder="Email:JohnDoe@email.com">
				</div>
				<div>
					<label for="gender">Gender:</label>
					<input type="radio" name="gender" value="Male">Male
					<input type="radio" name="gender" value="Female">Female

					<div>
						<label for="message">Message:</label>
						<input type="text" id="message" name="Message" placeholder="Hi, this is the message field. Hope to hear from you.">
					</div>
					<input id="buttonsb" type="submit" name="submit">
				</form>
			</div>
			<footer>
				<h3>Social Media</h3>
				<h4><a href="https://www.facebook.com/jaroslaw.pogoda">Facebook</a></h4>
				<h4><a href="https://github.com/Yepik">Github</a></h4>
			</footer>

		</div>
	</body>


	</html>
